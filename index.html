<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wheel</title>
  <link rel="stylesheet" href="main_flat.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="snackbar.css">
</head>
<body>
	<div id="wheel-life-container">
		<canvas id="wheel-life" class="areas-init" width="1646" height="942" style="cursor: default;"></canvas>
    <div id="snackbar">Some text some message..</div>
		<div id="button-clear-areas" style="display: block;">
      <a class="button tiny link secondary radius" href="#" target="_blank"> <span class="icon-remove ico-lg"></span> &nbsp;Limpiar</a> 
    </div>
		<div id="button-download-wheel" style="display: block;">
      <a class="button tiny success radius" href="#" rel="noopener nofollow" target="_blank"> <span class="icon-download4 ico-x2"></span>Descargar Imagen</a>
    </div>
		<div id="wheel-life-result" class="" style="display: block;">
      <div class="share"> 
        <span>Compartir usando</span>
        <aside class="networks"> 
          <div id="facebook" class="network"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="51" height="61"> 
              <path fill="#3c5a99" d="M25.5 0C11.4 0 0 11.4 0 25.5S11.4 51 25.5 51 51 39.6 51 25.5 39.6 0 25.5 0zM38 14.8h-3.4c-2.7 0-3.2 1.2-3.2 3v4h6.4L36.6 28H31l.3 16h-6.7V28H19v-6.2h5.6v-4.6C24.6 11.9 28 9 33 9c2.4 0 4.4.2 5 .2v5.6z"></path> 
            </svg> 
          </div> 
          <div id="whatsapp" class="network"> 
            <img class="svg mini" src="res/whatsapp.svg" alt="whatsapp">
          </div> 
        </aside> 
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="wheel.js"></script>
</html>
